<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = parseInt(prompt('자연수를 입력(1~100)'))
        let i = 1;
        let result = 0;
        while(true)
        {
            result = i * input;
            if(result>100) break;
            ++i;
            document.write(result+"<br>");
        }
    </script>
</body>
</html>
